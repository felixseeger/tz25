<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" version="1.1" viewBox="0 0 800 600">
  <defs>
    <filter id="inner-shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feOffset dx="0" dy="6" />
      <feGaussianBlur stdDeviation="6" />
      <feComposite operator="out" in="SourceGraphic" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25" />
      </feComponentTransfer>
      <feComposite operator="in" in2="SourceGraphic" />
      <feComposite operator="over" in2="SourceGraphic" />
    </filter>
  </defs>
  <!-- Text with inner shadow -->
  <g>
    <!-- WEMO -->
    <text x="400" y="150" text-anchor="middle" dominant-baseline="middle" font-family="'Greycliff CF', 'Arial Black', 'Helvetica Neue', Arial, sans-serif" font-weight="700" font-size="120px" fill="#c02020" filter="url(#inner-shadow)" letter-spacing="-2px">WEMO</text>
    <!-- VESA -->
    <text x="400" y="300" text-anchor="middle" dominant-baseline="middle" font-family="'Greycliff CF', 'Arial Black', 'Helvetica Neue', Arial, sans-serif" font-weight="700" font-size="120px" fill="#c02020" filter="url(#inner-shadow)" letter-spacing="-2px">VESA</text>
    <!-- LES -->
    <text x="400" y="450" text-anchor="middle" dominant-baseline="middle" font-family="'Greycliff CF', 'Arial Black', 'Helvetica Neue', Arial, sans-serif" font-weight="700" font-size="120px" fill="#c02020" filter="url(#inner-shadow)" letter-spacing="-2px">LES</text>
  </g>
</svg>