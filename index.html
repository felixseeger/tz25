<!doctype html>
<html lang="en" class="fonts-loading">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TAKTZEIT</title>
    <!-- Cache control meta tags -->
    <meta http-equiv="Cache-Control" content="max-age=86400" />

    <!-- Content Security Policy -->
    <!-- This will be replaced at build time with the appropriate CSP for the environment -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.emailjs.com; style-src 'self' 'unsafe-inline'; font-src 'self' data:; img-src 'self' data: blob:; media-src 'self'; connect-src 'self' https://api.emailjs.com; object-src 'none'; frame-src 'none'; worker-src 'self'; manifest-src 'self'; form-action 'self'; base-uri 'self'; frame-ancestors 'self'; upgrade-insecure-requests; block-all-mixed-content">

    <!-- Font preloading for critical fonts -->
    <link rel="preload" href="./assets/fonts/subsets/gotham-narrow-regular-subset.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="./assets/fonts/subsets/gotham-narrow-bold-subset.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="./assets/fonts/subsets/greycliff-cf-light-subset.woff2" as="font" type="font/woff2" crossorigin>

    <!-- Font loading optimization styles -->
    <style>
      /* Hide text until fonts are loaded to prevent FOUT */
      .fonts-loading .font-critical {
        opacity: 0;
      }

      /* Show text when critical fonts are loaded */
      .fonts-critical-loaded .font-critical {
        opacity: 1;
        transition: opacity 0.2s ease-in-out;
      }

      /* Font subset definitions */
      @font-face {
        font-family: 'Gotham Narrow Subset';
        src: url('./assets/fonts/subsets/gotham-narrow-regular-subset.woff2') format('woff2');
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }

      @font-face {
        font-family: 'Gotham Narrow Subset';
        src: url('./assets/fonts/subsets/gotham-narrow-bold-subset.woff2') format('woff2');
        font-weight: 700;
        font-style: normal;
        font-display: swap;
      }

      @font-face {
        font-family: 'Greycliff CF Subset';
        src: url('./assets/fonts/subsets/greycliff-cf-light-subset.woff2') format('woff2');
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }

      /* Apply subset fonts to critical elements */
      .hero-heading {
        font-family: 'Gotham Narrow Subset', 'Gotham Narrow', Arial, sans-serif;
      }

      .hero-subheading {
        font-family: 'Greycliff CF Subset', 'Greycliff CF', Helvetica, sans-serif;
      }
    </style>

    <!-- Service Worker Unregistration and Cache Clearing -->
    <script src="/clear.js"></script>
    <script src="/register-service-worker.js"></script>
    <script src="/unregister-service-worker.js"></script>

    <!-- Service Worker Status Message -->
    <script>
      console.log('%c⚠️ Service Workers Disabled', 'font-size: 14px; font-weight: bold; color: #ff9800;');
      console.log('Service workers have been disabled due to resource loading issues.');
      console.log('This improves page loading performance and prevents console errors.');

      // Add a global function to check service worker status
      window.checkServiceWorkerStatus = function() {
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.getRegistrations().then(function(registrations) {
            if (registrations.length === 0) {
              console.log('%c✅ No service workers active - good!', 'color: green; font-weight: bold;');
            } else {
              console.log('%c⚠️ Service workers still active!', 'color: red; font-weight: bold;');
              console.log('Active service workers:', registrations.length);
              console.log('Run window.unregisterAllServiceWorkers() to remove them.');
            }
          });
        } else {
          console.log('Service workers not supported in this browser');
        }
      };

      // Run the check after a short delay
      setTimeout(function() {
        window.checkServiceWorkerStatus();
      }, 2000);
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
